<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 120px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150%;
            max-width: 500px;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container input {
            flex: 1;
            padding: 15px;
            padding-left: 40px; /* Ensure there's space for the icon */
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: gray;
        }
        .icon {
            font-size: 50px;
            color: red;
        }
        .title {
            font-size: 30px;
            margin: 12px 0;
        }
        .subtitle {
            font-size: 30px;
            color: gray;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            font-size: 25px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #fafafa;
        }  
        button {
            width: 100%;
            padding: 12px;
            background-color: #3f8efc;
            border: none;
            border-radius: 8px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        a {
            width: 100%;
            padding: 12px;
            font-size: 25px;
            box-sizing: border-box;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x21bb;</div>
        <div class="title">Password recovery</div>
        <div class="subtitle">User information verification</div>
        <div id="error-message" class="error-message" style="display: none;">Please try again!</div>
        <form id="verification-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Your email address">
                <span class="icon">&#x1F4E7;</span> <!-- Email icon -->
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Your phone number">
                <span class="icon">&#x1F4F1;</span> <!-- Phone icon -->
            </div>
            <button type="submit" class="submit-btn">Submit Information âž”</button>
        </form>
    </div>
    <script>
        document.getElementById('verification-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const errorMessage = document.getElementById('error-message');

            if (validateEmail(email) && validatePhone(phone)) {
                // Redirect to the submit.html page if validation passes
                window.location.href = 'submit.html';
            } else {
                // Show error message if validation fails
                errorMessage.style.display = 'block';
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePhone(phone) {
            const re = /^\d{10}$/; // Example: expects a 10-digit phone number
            return re.test(String(phone));
        }
    </script>
</body>
</html>
