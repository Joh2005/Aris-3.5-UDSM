<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 18px; /* Base font size for responsiveness */
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
        }
        .container {
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
        .breadcrumb {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .results-header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .results-section {
            margin-bottom: 20px;
        }
        .results-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .results-section p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .no-results {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 28px;
            }
            .container {
                padding: 15px;
                font-size: 16px;
            }
            .breadcrumb {
                font-size: 14px;
            }
            .results-header {
                font-size: 22px;
            }
            .results-section h3 {
                font-size: 18px;
            }
            .results-section p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 24px;
            }
            .container {
                padding: 10px;
                font-size: 14px;
            }
            .breadcrumb {
                font-size: 12px;
            }
            .results-header {
                font-size: 20px;
            }
            .results-section h3 {
                font-size: 16px;
            }
            .results-section p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ARIS 3.5 UDSM</h1>
    </div>
    <div class="container">
        <div class="breadcrumb">
            <a href="aris.html">Home</a> / <a href="semister-wise.html">Academics</a> / My Course Results
        </div>
        <div class="results-header">
            Results for the Registered Courses
        </div>
        <div class="results-section">
            <h3>First Year Results 2024/25</h3>
        </div>
        <div class="results-section">
            <h3>Year Results Summary</h3>
            <p>1. First Semester Results (2024/25)</p>
            <p class="no-results">Results are not yet ready</p>
            <p>2. Second Semester Results (2024/25)</p>
            <p class="no-results">Results are not yet ready!</p>
        </div>
    </div>
</body>
</html>
