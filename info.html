<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up ports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h6 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        img {
            border-radius: 20%;
            border-top: 1px solid rgb(255, 255, 255);
            border-bottom: 1px solid rgb(255, 255, 255);
            width: 100%;
            height: auto;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .option {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            font-size: 20px;
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            h6 {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            h6 {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign-up ports</h2>
        <h6>Please specify if you're a Student or Staff</h6>
        <div class="option">
            <img src="img/student icon.jpg" alt="Student Icon">
            <a href="student.html" class="btn">STUDENT ➔</a>
        </div>
        <h6>OR</h6>
        <div class="option">
            <img src="img/staff icon.jpg" alt="Staff Icon">
            <a href="staff.html" class="btn" style="background-color: antiquewhite; color: black;">STAFF ➔</a>
        </div>
    </div>
</body>
</html>
