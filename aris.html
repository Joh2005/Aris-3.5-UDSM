    <style>
        html {
            font-size: 50px;
        }

        body {
            font-size: 50px;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 100px;
            border-radius: 60px;

        }

            text-align: center;
        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;

        input[type="text"],

            font-size: 25px;

            border-radius: 6px;
            box-sizing: border-box;

        input[type="text"]::placeholder,

        input[type="text"]:focus,
        input[type="password"]:focus {

        button {
            width: 100%;
            padding: 12PX;
            background-color: #3f8efc;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        button:hover {
            background-color: #3379d1;
        }

        img {
            border-radius: 25%;
            border-top: 1px solid rgb(255, 255, 255);
            border-bottom: 1px solid rgb(255, 255, 255);
            display: inherit;

        h4 {
            text-align: center;
        }

        h6 {

            color: #333;
        }

        p {
            font-size: 30px;
            font-family: arial, sans-serif;

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 0%35px;
        }

        .password-container .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;

        header {
            background-color: #004b87;

            padding: 20px 0;

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .student -info {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {

            color: white;
        }

        tr :nth-child(even) {

        .btn {
            background-color: #004b87;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            font-size: 30px;
        }

        .btn:hover {
            background-color: #003366;
        }

        a {
            width: 100%;
            padding: 12px;
            font-size: 25px;
            box-sizing: border-box;
            text-align: center;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="img/udsm logo.jpg" width="800" height="400" alt="image" loading="lazy">
        <h2>Login to your ARIS 3.5 account</h2>
        <h4 style="color : #666666">Your credentials </h4>

        <div class="error-message" id="error-message">Error message here</div>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username/Email" required>
                <span class="eye-icon"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon"></span>
            </div>
            <div class="forgot password">
                <p><a href="forgot-password.html" font-size="0.1px">forgot password?</a></p>
            </div>
            <a href="dashboard.html" class="btn" onclick="login(event)" font-size=25px border-radius=5px>Login</a>
        </form>

        <p> -------Don't have an account------- <a href="javascript:void(0);" onclick="toggleForm()"></a></p>
        <div class="form-group">
            <a href="info.html" class="btn" onclick="signUp()" font-size=25px border-radius=5px> signUp</a>
        </div>
        <p style="color:#333"> If you are confirming, you should have to read our
            <a href="Terms.html" style="color: rgb(0,0,255)" font-size="0.1px">Terms & conditions </a> and
            <a href="Cookie.html" style="color: rgb(0,0,255)" font-size="0.1px">Cookie policy. </a>
        </p>
        <p>
            @2025 ARIS UDSM login. All Rights Reserved.
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'inline-block';
            } else {
                passwordInput.type = 'password';
                eyeOpen.style.display = 'inline-block';
                eyeClosed.style.display = 'none';
            }
        }

        function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!validateUsername(username)) {
                errorMessage.textContent = "Username must be a valid email address or registration number in the form xxxx-xx-xxxxx.";
                errorMessage.style.display = 'block';
            } else if (!validatePassword(password)) {
                errorMessage.textContent = "The password should contain at least 8 characters, the first letter should be a capital letter, and include at least one digit.";
                errorMessage.style.display = 'block';
            } else {
                // Redirect to the dashboard.html page if validation passes
            window.location.href = 'dashboard.html';
            }
        }

        function validateUsername(username) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const regNumberPattern = /^\d{4}-\d{2}-\d{5}$/;
            return emailPattern.test(username) || regNumberPattern.test(username);
        }

        function validatePassword(password) {
            const hasUpperCase = /^[A-Z]/.test(password);
            const hasDigit = /\d/.test(password);
            const isValidLength = password.length >= 8;
            return hasUpperCase && hasDigit && isValidLength;
        }
    </script>

</body>
