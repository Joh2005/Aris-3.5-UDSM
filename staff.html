<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create ARIS 3.0 Staff Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: tan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: peachpuff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1500px;
            text-align: center;
            font-size: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            font-size: 30px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 25px;
        }
        .form-group .checkbox {
            display: flex;
            align-items: center;
            font-size: 25px;
        }
        .form-group .checkbox input {
            margin-right: 5px;
            font-size: 25px;
        }
        .form-group .checkbox label {
            margin: 0;
            font-size: 25px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 25px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        select {
            font-family: Arial, sans-serif;
            font-size: 25px;
        }
        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .img-container img {
            border-radius: 20%;
            width: 150px;
            height: auto;
        }
        .option {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            .form-group {
                font-size: 25px;
            }
            .form-group input,
            .form-group select {
                font-size: 20px;
                padding: 8px;
            }
            button {
                font-size: 20px;
                padding: 8px;
            }
            h2 {
                font-size: 35px;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .form-group {
                font-size: 20px;
            }
            .form-group input,
            .form-group select {
                font-size: 18px;
                padding: 6px;
            }
            button {
                font-size: 18px;
                padding: 6px;
            }
            h2 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="img/staff icon.jpg" alt="Staff Icon">
        </div>
        <h2>Create ARIS 3.0 Staff Account</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="email">Your E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="service.html">terms of service</a></label>
            </div>
            <div class="error-message" id="error-message"></div>
            <a href="register staff.html">Register âž”</a>
        </form>
        <div class="login">
            <p>Have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeat-password').value;
            const terms = document.getElementById('terms').checked;
            const errorMessage = document.getElementById('error-message');

            if (!email || !password || !repeatPassword || !terms) {
                errorMessage.textContent = "Please fill in all the required details.";
                errorMessage.style.display = 'block';
            } else if (!validatePassword(password)) {
                errorMessage.textContent = "The password should contain at least 8 characters, the first letter should be a capital letter, and include at least one digit.";
                errorMessage.style.display = 'block';
            } else if (password !== repeatPassword) {
                errorMessage.textContent = "Passwords do not match.";
                errorMessage.style.display = 'block';
            } else {
                // Redirect to the register.html page if validation passes
                window.location.href = 'register.html';
            }
        }

        function validatePassword(password) {
            const hasUpperCase = /^[A-Z]/.test(password);
            const hasDigit = /\d/.test(password);
            const isValidLength = password.length >= 8;
            return hasUpperCase && hasDigit && isValidLength;
        }
    </script>
</body>
</html>
